<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">代数</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1 id="page-title"></h1>
    </header>

    <main>
        <img id="thumbnail" src="" alt="サムネイル画像" style="height: 300px; width: 100%; object-fit: cover;">
        <p id="description"></p>
        <p>タグ: <span id="tags"></span></p>
        <p>最終更新日: <span id="lastUpdated"></span></p>
    </main>

    <footer>
        <p>編集者プロフィール: 山田太郎</p>
    </footer>

    <script>
        // meta.jsonを読み込んでページに反映する
        fetch('meta.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('title').textContent = data.title;
                document.getElementById('page-title').textContent = data.title;
                document.getElementById('thumbnail').src = data.thumbnail;
                document.getElementById('description').textContent = data.description;
                document.getElementById('tags').textContent = data.tags.join(", ");
                document.getElementById('lastUpdated').textContent = formatDate(data.lastUpdated);
            })
            .catch(error => console.error('Error loading meta data:', error));

        // 日付をフォーマットする関数
        function formatDate(yyyymmdd) {
            const year = yyyymmdd.substring(0, 4);
            const month = parseInt(yyyymmdd.substring(4, 6), 10);
            const day = parseInt(yyyymmdd.substring(6, 8), 10);
            return `${year}年${month}月${day}日`;
        }
    </script>
</body>
</html>
